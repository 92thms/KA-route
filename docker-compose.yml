services:
  kleinanzeigen_suite:
    build:
      context: .              # <â€” Projekt-Root als Kontext
      dockerfile: ops/Dockerfile
    container_name: kleinanzeigen_suite
    ports:
      - "8401:80"
    restart: unless-stopped
    shm_size: "1g"
    ipc: host
    environment:
      ORS_API_KEY: ${ORS_API_KEY}
      SEARCH_RADIUS_KM: ${SEARCH_RADIUS_KM:-10}
      STEP_KM: ${STEP_KM:-50}
